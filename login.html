<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Resume Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6a88 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.11);
      border-radius: 18px;
      padding: 40px 44px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.17);
      backdrop-filter: blur(12px);
      margin-top: 70px;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      font-weight: 800;
      letter-spacing: 1.2px;
      color: #fff;
      margin-top: 0;
    }
    label {
      font-weight: 600;
      margin-bottom: 9px;
      color: #e0e0e0;
      display: block;
    }
    input {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 9px;
      margin-bottom: 25px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px #ff9a9e;
      background-color: #fff;
      color: #000;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      background: #6a11cb;
      border: none;
      border-radius: 11px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 17px rgba(106,17,203, 0.22);
    }
    button:hover {
      background: #2575fc;
    }
    .error-msg {
      color: #ffd0d0;
      background: #ff3c61;
      margin-bottom: 18px;
      border-radius: 7px;
      padding: 7px 10px;
      text-align: center;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
