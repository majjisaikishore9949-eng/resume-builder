<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next-Gen Resume Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 34px 44px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 34px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 800;
      letter-spacing: 1.2px;
      color: #fff;
      margin-top: 0;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 7px;
      color: #e0e0e0;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 9px;
      margin-bottom: 18px;
      font-size: 15px;
      resize: vertical;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px #ff9a9e;
      background-color: #fff;
      color: #000;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #ff6a88;
      border: none;
      border-radius: 11px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 15px rgba(255,106,136,0.5);
      margin-top: 10px;
    }
    button:hover {
      background: #ff3c61;
    }
    #resumePreview {
      background: #fff !important;
      color: #000 !important;
      padding: 20px !important;
      box-shadow: none !important;
      font-size: 12px !important;
      line-height: 1.3 !important;
      max-width: 720px !important;
      margin: 40px auto 0 auto !important;
      white-space: normal !important;
      word-wrap: break-word !important;
      border-radius: 12px;
      border: 1px solid #ddd;
      min-height: 180px;
    }
    .skill-tag {
      display: inline-block;
      background-color: #ff6a88;
      border-radius: 12px;
      padding: 7px 13px;
      margin: 4px 10px 0 0;
      color: white;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .skill-tag:hover {
      background-color: #ff3c61;
    }
    #skillSuggestions small {
      color: #e0e0e0;
      font-size: 13px;
    }
    .logout-link {
      text-align: right;
      margin-bottom: 15px;
    }
    .logout-link a {
      color: #ff6a88;
      text-decoration: none;
      font-weight: 600;
    }
    .logout-link a:hover {
      text-decoration: underline;
    }

    @media print {
      body, html {
        background: white !important;
        color: black !important;
      }
      #resumePreview {
        background: white !important;
        color: black !important;
        padding: 20px !important;
        box-shadow: none !important;
        max-width: 700px !important;
        margin: auto !important;
        font-size: 12px !important;
        line-height: 1.3 !important;
        white-space: normal !important;
        word-wrap: break-word !important;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="logout-link"><a href="{{ url_for('logout') }}">Logout</a></div>
    <h1>Next-Gen Resume Builder</h1>
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" />

      <label for="address">Address:</label>
      <input type="text" id="address" />

      <label for="linkedin">LinkedIn:</label>
      <input type="text" id="linkedin" />

      <label for="website">Personal Website:</label>
      <input type="text" id="website" />

      <label for="objective">Objective / Summary:</label>
      <textarea id="objective" rows="3" placeholder="Brief career summary or objective"></textarea>

      <label for="education">Education:</label>
      <textarea id="education" rows="3" required></textarea>

      <label for="certifications">Certifications:</label>
      <textarea id="certifications" rows="2" placeholder="e.g., AWS Certified Solutions Architect, PMP"></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" rows="3" required></textarea>

      <div id="skillSuggestions">
        <small>Click to add skills:</small><br>
        <span class="skill-tag">Python</span>
        <span class="skill-tag">Machine Learning</span>
        <span class="skill-tag">Data Analysis</span>
        <span class="skill-tag">AI</span>
        <span class="skill-tag">Deep Learning</span>
        <span class="skill-tag">TensorFlow</span>
        <span class="skill-tag">HTML</span>
        <span class="skill-tag">CSS</span>
        <span class="skill-tag">JavaScript</span>
      </div>

      <label for="experience">Experience:</label>
      <textarea id="experience" rows="4"></textarea>

      <label for="languages">Languages:</label>
      <input type="text" id="languages" placeholder="Languages you know">

      <label for="hobbies">Hobbies / Interests (optional):</label>
      <textarea id="hobbies" rows="2" placeholder="Optional hobbies or interests"></textarea>

      <label for="references">References (optional):</label>
      <textarea id="references" rows="3" placeholder="Provide references if available"></textarea>

      <label for="template">Choose Resume Style:</label>
      <select id="template">
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
        <option value="colorful">Colorful</option>
      </select>

      <button type="submit">Generate Resume Preview</button>
      <button type="reset" style="background:#a39ca6;">Reset Form</button>
    </form>

    <div id="resumePreview"></div>
    <button id="downloadPdf" style="margin-top:12px;">Download as PDF</button>
  </div>

  <script>
    const skillTags = document.querySelectorAll('.skill-tag');
    const skillsTextarea = document.getElementById('skills');
    skillTags.forEach(tag => {
      tag.addEventListener('click', () => {
        const skill = tag.textContent;
        let currentSkills = skillsTextarea.value;
        if (!currentSkills.toLowerCase().includes(skill.toLowerCase())) {
          if (currentSkills.trim() !== '') {
            skillsTextarea.value += ', ' + skill;
          } else {
            skillsTextarea.value = skill;
          }
        }
        skillsTextarea.focus();
      });
    });

    document.getElementById('resumeForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        linkedin: document.getElementById('linkedin').value,
        website: document.getElementById('website').value,
        objective: document.getElementById('objective').value,
        education: document.getElementById('education').value,
        certifications: document.getElementById('certifications').value,
        skills: document.getElementById('skills').value,
        experience: document.getElementById('experience').value,
        languages: document.getElementById('languages').value,
        hobbies: document.getElementById('hobbies').value,
        references: document.getElementById('references').value,
        template: document.getElementById('template').value
      };

      const previewDiv = document.getElementById('resumePreview');
      previewDiv.innerHTML = '<span style="color:#000;">Generating your resume preview...</span>';

      try {
        const response = await fetch('/generate_ai_resume', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        previewDiv.innerHTML = result.resume;
      } catch (err) {
        previewDiv.textContent = 'Error generating resume. Please try again.';
      }
    });

    document.getElementById('downloadPdf').addEventListener('click', () => {
      const element = document.getElementById('resumePreview');
      var opt = {
        margin: 0.4,
        filename: 'resume.pdf',
        image: { type: 'jpeg', quality: 0.9 },
        html2canvas: { scale: 3, logging: true, dpi: 300, letterRendering: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
